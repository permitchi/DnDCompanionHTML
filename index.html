<body>
    <div class="header">
        <h1>Character Sheet</h1>
    </div>

    <div class="character-container">
        <div class="character-info">
            <p>Ran Kanzaki</p>
            <p>Ranger</p>
        </div>
        <div class="character-level">
            <p>Level</p>
            <p>1</p>
        </div>
        <div class="character-level">
            <p>Initiative</p>
            <p>10</p> <!-- 10 + dex modifier -->
        </div>
        <div class="character-info">
            <p>HP - 100</p>
            <p>MANA - 50</p>
        </div>
    </div>

    <div class="attributes-container">
        <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Strength</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>
            <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Dexterity</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>  
            <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Constitution</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>   
            <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Intelligence</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>   
            <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Wisdom</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>   
            <div class="attribute-box">
                <div class="attribute-text">
                    <p id="attribute-name">Charisma</p>
                    <p id="modifier-value">{value}</p>
                    <div class="modifier-detail">
                        <input type="number" id="attribute-value" placeholder="0">
                        <button id="plus-mod">+</button>
                    </div>
                </div>
            </div>            
        </div>
        
        <div class="action-buttons">
            <button id="damage">Take Damage</button>
            <button id="use-mana">Use Skill</button>
            <button id="roll-dice">Roll!</button>
        </div>
